<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Html Ebac</title>
</head>
<body>
    <div>

        <h1>Faça seu Cadastro</h1>

        <p>Coloque Suas Informações para Concluir seu Cadastro</p>

    </div>

    <form>
        <fieldset>
            <div>
                
    <label for="nome_usuario">Seu Nome</label>
    <input type="text" placeholder="Escreva seu Nome" name="nome_usuario" id="nome_usuario">    
            </div>

            <div>
    <label for="sobrenome_usuario">Seu Sobrenome</label>
    <input type="text" placeholder="Escreva Seu Sobrenome Completo" name="sobrenome_usuario" id="sobrenome_usuario">
            </div>

            <div>
    <label for="email_usuario">Seu e-mail</label>
    <input type="email_usuario" placeholder="coloque seu @email" name="email_usuario" id= "email_usuario">
            </div>

            <div>
                <label for="data_usuario">Sua data de Nascimento</label>
                <input type="date" id="data_usuario">
            </div>
        </fieldset>


            <fieldset>
            <div>
    <label for="senha_usuario">Sua Senha</label>
    <input type="password" placeholder="coloque sua senha" name="senha_usuario" id="senha_usuario">
            </div>


            </fieldset>


            <br/>

    <button>    
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </button>

</body>


</html>
